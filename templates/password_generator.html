<div class="password-generator">
    <div class="password-display">
        <span id="generated-password" class="password-text">sdyagCc&f200</span>
        <button id="copy-password" title="Copy to clipboard">&#x2398;</button>
        <button id="generate-password" title="Generate new password">&#x21bb;</button>
    </div>
    <div class="password-options">
        <h2>Customize your password</h2>
        <div class="option">
            <label for="password-length">Password Length</label>
            <input type="number" id="password-length" value="12" min="6" max="32">
            <input type="range" id="password-length-range" value="12" min="6" max="32">
        </div>
        <div class="checkbox-group">
            <div class="option">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Uppercase</label>
            </div>
            <div class="option">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Lowercase</label>
            </div>
            <div class="option">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Numbers</label>
            </div>
            <div class="option">
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Symbols</label>
            </div>
        </div>
    </div>
</div>
